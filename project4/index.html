<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Gallery</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <h1>Explore the World</h1>


  <section class="carousel-section">
    <h2>Wanderlust Carousel</h2>
    <div class="carousel">
      <button class="prev">&#10094;</button>
      <div class="carousel-images">
        <img src="./image1.jpg" alt="Travel 1" />
        <img src="./image2.jpg" alt="Travel 2" />
        <img src="./image3.jpg" alt="Travel 3" />
        <img src="./image4.jpg" alt="Travel 4" />
        <img src="./image5.jpg" alt="Travel 5" />
        <img src="./image6.jpg" alt="Travel 6" />
      </div>
      <button class="next">&#10095;</button>
    </div>
  </section>

  
  <section class="grid-section">
    <h2>Adventure Grid</h2>
    <div class="grid-gallery">
      <img src="./image7.jpg" alt="Travel 7" />
      <img src="./image8.jpg" alt="Travel 8" />
      <img src="./image9.jpg" alt="Travel 10" />
      <img src="./image10.jpg" alt="Travel 11" />
      <img src="./image11.jpg" alt="Travel 12" />
    </div>
  </section>

 
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" />
  </div>

  <footer class="site-footer">
  <p>&copy; 2025 Your Name. All rights reserved.</p>
  <p>Made with ❤️ using vanilla HTML, CSS, and JS</p>
</footer>


  <script src="script.js"></script>
</body>
</html>
